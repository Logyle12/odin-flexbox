<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Odin Flexbox</title>
</head>
<body>
    <div class="container">
        <header class="header">
            <div class="logo">Header Logo</div>
            <nav class="nav-links">
                <ul class="nav-list">
                    <li class="nav-item"><a href="#">header link one</a></li>
                    <li class="nav-item"><a href="#">header link two</a></li>
                    <li class="nav-item"><a href="#">header link three</a></li>
                </ul>
            </nav>
        </header>

        <div class="main-content">
            <section class="info-section">
                <h1 class="heading">This website is awesome</h1>
                <p class="text">This website has some subtext that goes here under the main heading. It's a smaller font and the color is lower contrast</p>
                <button class="btn">Sign Up</button>
            </section>
            <div class="image-content">
                <img src="#" alt="Placeholder Image">
            </div>
        </div>

        <div class="content-heading">
            <h1 class="heading"></h1>
        </div>
        <div class="content-boxes">
            <div class="box"></div>
            <div class="box"></div>
            <div class="box"></div>
            <div class="box"></div>
        </div>

        <div class="quote-container">
            <section class="quote-section">
                <p class="quote-text"></p>
            </section>
        </div>

        <div class="signup-content">
            <section class="signup-text">
                <h2 class="signup-heading"></h2>
                <p class="signup-text"></p>
            </section>
            <button class="signup-button"></button>
        </div>

        <footer class="footer">
            <section class="footer-text"></section>
        </footer>
    </div>
</body>
</html>
